<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 거북이와 다람쥐</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <div class="header-left">
                <button class="hamburger-menu" id="hamburger-btn" aria-label="Open menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="logo">
                <a href="./index.html">거북이와 다람쥐</a>
            </div>
            <div class="header-right">
                <a href="login.html" class="header-icon" aria-label="Login">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
        <nav class="main-nav" id="main-nav-menu"></nav>
    </header>

    <div class="mf">
        <main class="container">
            <div class="login-container">
                <h2 class="login-title">로그인</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-button">로그인</button>
                    <div class="login-links">
                        <a href="#">회원가입</a>
                        <a href="#">아이디/비밀번호 찾기</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <footer class="site-footer-bottom">
        <div class="container">(주)거북이와 다람쥐@copyright</div>
    </footer>
</body>
</html>
